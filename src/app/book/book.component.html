
<div class="container">
  <form>

    <div class="form-group">
      <!-- Name field -->
      <label class="control-label " for="name">Name</label>
      <input class="form-control" id="name" name="name" type="text"  [(ngModel)]="book.Name" />
    </div>

    <div class="form-group">
      <!-- Subject field -->
      <label class="control-label " for="subject">Subject</label>
      <input class="form-control" id="subject" name="subject" type="text"  [(ngModel)]="book.AuthorName" />
    </div>

    <div class="form-group">
      <!-- Subject field -->
      <label class="control-label " for="subject">Subject</label>
      <input class="form-control" id="subject" name="subject" type="text" [(ngModel)]="book.PublisherName" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary " name="submit" type="submit">Submit</button>
    </div>

  </form>
</div>
